name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Configure GitHub Pages (important)
      - uses: actions/configure-pages@v5

      - uses: actions/setup-node@v4
        with:
          node-version: "20"   # 18 marche aussi, 20 recommandé

      - run: npm install
      # Forcer la base spéciale pour Pages (repo = agb-official-site)
      - run: npm run build -- --base=/agb-official-site/

      # SPA: recharger /une-route doit renvoyer index.html
      - run: cp dist/index.html dist/404.html
      # Laisser passer /assets sans que Jekyll s’en mêle
      - run: touch dist/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
